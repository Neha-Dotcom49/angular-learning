<h2>Todo List </h2>
<div>
    <input type="text" [(ngModel)]="newTodo.title" placeholder="New todo">
    <button class="btn btn-success ms-2" (click)="AddTodo()" >Add Todo</button>
</div>
<div>
    <input type="text" [(ngModel)]="title" placeholder="Search by title">
</div>
<div>
    <div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Actions</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todos | filter: title">
                        <a [routerLink]="['/tododetails', todo.id]" > <td>{{todo.id}}</td> </a>
                        <td>{{todo.title}}</td>
                        <td>{{todo.completed}}</td>
                        <td>
                            <button class="btn btn-link text-warning" (click)="updateTodo(todo)" >Update</button>
    
                            <button class="btn btn-link text-danger" (click)="deleteTodo(todo)" >Delete</button>
   
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update Todo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="todoId" class="form-label">ID</label>
          <input type="text" class="form-control" id="todoId" [value]="selectedTodo.id" readonly>
        </div>

        <div class="mb-3">
          <label for="todoTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="todoTitle" [(ngModel)]="selectedTodo.title">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="todoCompleted" [(ngModel)]="selectedTodo.completed">
          <label class="form-check-label" for="todoCompleted">
            Completed
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveUpdatedTodo()">Update</button>
      </div>
    </div>
  </div>
</div>


<h2>Built in Pipes</h2>

  {{price | currency: 'USD'}}
