<p>e-commerce works!</p>
<div *ngIf="ecommerceData && ecommerceData.length > 0; else noData">
    <div class="row custom-card-layout mb-3">
      <div  *ngFor="let item of ecommerceData" class="col-lg-2 col-6 mb-2">
        <div class="card">
          <img [src]="item.image" class="card-img-top" alt="{{ item.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text"><strong>Product ID:</strong> {{ item.productId }}</p>
            <a [href]="item.url" class="btn btn-primary" target="_blank">View Product</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noData>
    <p>No data available.</p>
  </ng-template>
