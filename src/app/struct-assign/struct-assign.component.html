
<div class="food-cart">
<h2>Order your favorite food</h2>
<div *ngIf = "cartItems.length===0">
    <p>Your cart is empty. Add items in your cart</p>
</div>
  <!-- show the list of item in the cart -->
   <ul *ngIf = "cartItems.length>0">
    <li *ngFor="let item of cartItems">
        {{item}}
    </li>
   </ul>
   
   <input type="text" placeholder="Enter Food Name" #inputFoodName>  //
   <button (click)="addFood(inputFoodName.value); inputFoodName.value=''" >Add Item</button>
</div>
